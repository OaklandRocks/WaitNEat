<form ng-submit="vm.register()" class="form-signin">
  <h2 class="form-signin-heading">Sign UP!! </h2>
  <input ng-model="vm.user.email" type="email" class="form-control" placeholder="Email Broseph" required autofocus>
  <input ng-model="vm.user.password" type="password" class="form-control" placeholder="password" required>
  <button class="btn btn-lrg btn-primary btn-block" type="submit">Sign UP</button>
</form>
